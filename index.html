<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Noticias</title>
  <link rel="stylesheet" href="style.css">

    <div class="grafico-container">

  </section>

</html>
